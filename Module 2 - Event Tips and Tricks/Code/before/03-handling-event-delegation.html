<!DOCTYPE html>
<html>
<head>
<link href="./ext/toastr/toastr.min.css" rel="stylesheet" />
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
	<ul id="members">
		<li><a href="detail.html?id=1">Detail 1</a></li>
		<li><a href="detail.html?id=2">Detail 2</a></li>
		<li><a href="detail.html?id=3">Detail 3</a></li>
		<li><a href="detail.html?id=4">Detail 4</a></li>
		<li><a href="detail.html?id=5">Detail 5</a></li>
	</ul>
    <script src="./ext/jquery/jquery-3.6.0.min.js"></script>
    <script src="./ext/toastr/toastr.min.js"></script>
	<script>
		var $members = $("#members");

		$members.on("click", function(e) {
		    toastr.success(this.tagName, "Click");
		});

		$members.find("li a")
            .on("click", function (e) {
                e.preventDefault();
                toastr.success(this.tagName, "Click: 1st");
		    })
            .on("click", function(e) {
			    e.preventDefault();
                toastr.success(this.tagName, "Click: 2nd");
		    });
    </script>
</body>
</html>
