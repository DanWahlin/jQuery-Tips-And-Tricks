<!DOCTYPE html>
<html>
<head>
<link href="./ext/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="./ext/jquery-ui/css/ui-lightness/jquery-ui.min.css" rel="stylesheet" />
<link href="./ext/toastr/toastr.min.css" rel="stylesheet" />
<meta charset=utf-8 />
<title>Namespacing Your Events</title>
<style>
input.glowing:focus {
    outline: none;
    border-color: Chocolate;
    box-shadow: 0 0 10px Chocolate;
}
</style>
</head>
<body>
    <form class="form-horizontal well">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input id="lastName" type="text" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="birthday">Birthday</label>
                <div class="controls">
                    <input id="birthday" type="text" class="date input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="anniversary">Anniversary</label>
                <div class="controls">
                    <input id="anniversary" type="text" class="date input-xlarge">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
    <script src="./ext/jquery/jquery-3.6.0.min.js"></script>
    <script src="./ext/jquery-ui/js/jquery-ui.min.js"></script>
    <script src="./ext/toastr/toastr.min.js"></script>
	<script>
	$("input.date").datepicker();

	$("input").on("focus blur", function(e) {
        $(this).toggleClass("glowing", e.type === "focus");
	});

	$("button[type='submit']").on("click", function(e) {
	    e.preventDefault();
	    toastr.success("Save Changes", "Saving and removing glowing...");
	    $("input").off("focus blur");
	});
	</script>
</body>
</html>
